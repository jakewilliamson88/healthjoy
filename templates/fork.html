{% extends "bootstrap/base.html" %}
{% block content %}

    <div class="container text-center">
        <div class="row">
            <h1>Fork Me!</h1>
            <div class="col-xs-6 col-xs-offset-3">
                <form method="post">
                    <div class="form-group">
                        <label for="email-input">Email</label>
                        <input class="form-control" type="email" id="email-input" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input class="form-control" type="password" id="password-input" name="password" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Fork!</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
