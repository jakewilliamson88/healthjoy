{% extends "bootstrap/base.html" %}
{% block content %}

    <div class="container">
        <h1>Fork Me!</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" id="username-input" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label for="token-input">Personal Token</label>
                <input type="text" id="token-input" class="form-control" name="password">
                <small>If you do not have a Personal Access Token please follow the instructions <a
                        href="https://docs.github.com/en/github/authenticating-to-github/creating-a-personal-access-token"
                        target="_blank">here</a></small>
            </div>
            <button id="fork-btn" class="btn btn-primary btn-large" type="submit">Fork!</button>
        </form>
    </div>

{% endblock %}
